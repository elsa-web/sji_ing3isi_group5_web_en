<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!--<i class="fas fa-sign-in-alt"></i> FOR Font Awesome 5-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--<i class="fa-solid fa-circle-info"></i> FOR Font Awesome 6-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../images/quizz.ico">
    <link href = "../css/login.css" type = "text/css" rel = "stylesheet"/>
</head>
<body >

    <div class="logo_quizz">
        <img src="../images/quizz.png" alt="logo quizz">
    </div>
        <!-------------------MY LOGIN PAGE----------->
    <div class="container" id="main">
        <div class="sign-up">
             <form action="#">
                <i class="fas fa-user-plus" style="font-size: 36px;"></i> 
                <h1>Create Account</h1>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-name" name="txt" placeholder="Name" required="">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input  id="signup-email" name="email" placeholder="Email" required="">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i> 
                    <input id="signup-password" type="password" name="pswd" placeholder="Password" required="">
                </div>

                <button id="transitionLink">Sign Up</button>
            </form>
        </div>

        <div class="sign-in">
            <form action="#">
                <i class="fas fa-sign-in-alt" style="font-size: 36px;"></i>
                <h1>Sign in</h1>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" name="email" placeholder="Email" required="">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" name="pswd" placeholder="Password" required="">
                </div>
                
                <button id="transitionLink2">Sign In</button>
            </form>
        </div>

        <!-----------------OVERLAYS------------------>
        <div class="overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button id="signIn">Sign In</button>
        </div>

        <div class="overlay-right">
            <h1>Hello, Friend</h1>
            <p>Enter your personal details and start journey with us</p>
            <button id="signUp">Sign Up</button>
        </div>

    </div>

    <div class="popup">
        <button class="close-btn">x</button>
        <h2 id="popup-message">Redirecting...</h2>
    </div>

    <script src = "../js/login.js"></script>
</body>
</html>
