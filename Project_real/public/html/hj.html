<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="../css/hj.css">
</head>
<body>
    <div class="container">
        <h1>P2P Connection</h1>
        
        <!-- Initial Options -->
        <div id="initialOptions" class="options">
            <button onclick="setupHost()">Host</button>
            <button onclick="setupJoin()">Join</button>
        </div>
    
        <!-- Host Section -->
        <div id="hostSection" class="hidden">
            <h2>Hosting</h2>
            <p>Your Host ID: <span id="hostId"></span></p>
            <div id="connectionRequests"></div>
        </div>
    
        <!-- Join Section -->
        <div id="joinSection" class="hidden">
            <h2>Available Hosts</h2>
            <button onclick="refreshHosts()">Refresh List</button>
            <ul id="hostList"></ul>
        </div>
    
        <!-- Connection Status -->
        <div id="connectionStatus"></div>
    </div>

    <script src = "../js/hj.js"></script>
</body>
</html>
