<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Quiz Game</title>
    <link rel="stylesheet" href="../css files/peerjs2.css" >
    <link rel="icon" type="image/x-icon" href="../images/quizz.ico">
    <link rel="stylesheet" href="../css files/quiz.css">
    <link rel="stylesheet" href="../css files/bootstrap/css/bootstrap.css">
    <!--defer is to ensure that the html file is loaded before the scripts-->
</head>
<body>
    <!-- Multiplayer Connection Screen -->
    <div id="connect-screen" class="screen">
        <h1>Multiplayer Quiz Game</h1>
        <button id="host-btn">Host Game</button>
        <input id="peer-id" placeholder="Enter Host ID" autocomplete="off">
        <button id="join-btn">Join Game</button>
        <p id="peer-id-display"></p>
    </div>

    <div id="game-container" class="hidden">
        <div id="start-screen" >
            <h1>Quiz Game</h1>
            <button id="start-btn">Start Quiz</button>
            <button id="high-score-page">High Scores</button>
        </div>

        <!--QUIZ SCREEN-->
        <div id="quiz-screen" class="hidden">
            <div id="quiz-box">
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="choices">
                    <button class="choice" data-number="1"></button>
                    <button class="choice" data-number="2"></button>
                    <button class="choice" data-number="3"></button>
                    <button class="choice" data-number="4"></button>
                </div>
            </div>
            <div id="quiz-footer">
                <p>Question <span id="question-counter">1</span>/<span id="total-questions"></span></p>
                <div class="progress">
                    <div class="progress-bar" id="bar" style="background:#97c513;">
                        <div class="progress-value">65%</div>
                    </div>
                </div>
                <p>Score: <span id="score">0</span></p>
            </div>
            </div>
        </div>

        <!--RESULT SCREEN-->
        <div id="result-screen" class="hidden">
            <h2>Quiz Complete!</h2>
            <p>Your Score: <span id="final-score"></span>/<span id="total-score"></span></p>
            <form autocomplete="off">
                <input type="text"
                name="username"
                id="username"
                placeholder="username">
            </form>
            <button type="submit"
            id="save-score-btn">Save</button>
            <button id="restart-btn">Restart Quiz</button>
            <ul id="userList"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="../js files/peerjs2.js" defer></script>
    <script src="../js files/jquery-3.7.1.min.js"></script>
    <script src="../js files/bootstrap/js/bootstrap.js"></script>
</body>
</html>
