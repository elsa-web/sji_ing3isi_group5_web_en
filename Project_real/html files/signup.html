<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="icon" type="image/x-icon" href="../images/quizz.ico">
    <link href = "../css files/signup.css" type = "text/css" rel = "stylesheet"/>
</head>
<body>
<header>
     <button class="back"><a href="../html files/index.html">Go to Home </a></button>
</header>

    <div class="logo_quizz">
        <img src="../images/quizz.png" alt="logo quizz">
    </div>
        <!-------------------MY LOGIN PAGE----------->
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" id="signup-name" name="txt" placeholder="Name" required="">
                <input  id="signup-email" name="email" placeholder="Email" required="">
                <input id="signup-password" type="password" name="pswd" placeholder="Password" required="">
                <button id="transitionLink">Sign Up</button>
            </form>
        </div>

        <div class="sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <input type="email" id="login-email" name="email" placeholder="Email" required="">
                <input type="password" id="login-password" name="pswd" placeholder="Password" required="">
                <a href="#">Forget your Password?</a>
                <button id="transitionLink2">Sign In</button>
            </form>
        </div>

        <!-----------------OVERLAYS------------------>
        <div class="overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button id="signIn">Sign In</button>
        </div>

        <div class="overlay-right">
            <h1>Hello, Friend</h1>
            <p>Enter your personal details and start journey with us</p>
            <button id="signUp">Sign Up</button>
        </div>

    </div>

    <script src = "../js files/index.js"></script>
</body>
</html>
