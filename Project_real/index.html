<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href = "index.css" type = "text/css" rel = "stylesheet"/>
</head>
<body>
<!-------------------MY LOGIN PAGE----------->
    <div class="container" id="main">

        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" name="txt" id="signup-name" placeholder="Name" required="">
                <input type="email" name="email" id="signup-email" placeholder="Email" required="">
                <input type="password" name="pswd" id="signup-password" placeholder="Password" required="">
                <button id="transitionLink">Sign Up</button>
            </form>
        </div>
        
        <div class="sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <input type="email" name="email" id="login-email" placeholder="Email" required="">
                <input type="password" name="pswd" id="login-password" placeholder="Password" required="">
                <a href="#">Forget your Password?</a>
                <button id="transitionLink2">Sign In</button>
            </form>
        </div>
        
        <!-----------------OVERLAYS------------------>
        <div class="overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button id="signIn">Sign In</button>
        </div>

        <div class="overlay-right">
            <h1>Hello, Friend</h1>
            <p>Enter your personal details and start journey with us</p>
            <button id="signUp">Sign Up</button>
        </div>

    </div>
</div>
    
    <script src = "index.js"></script>
</body>
</html>
